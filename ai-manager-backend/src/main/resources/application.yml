# Spring Boot 应用配置
spring:
  application:
    name: ai-manager-backend

  profiles:
    active: dev

  # 数据源配置
  datasource:
    url: jdbc:h2:mem:aimanager;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# 日志配置
logging:
  level:
    com.aimanager: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ai-manager-backend.log
    max-size: 10MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# AI Manager 特定配置
aimanager:
  # Python后端配置
  python:
    base-url: http://localhost:5000
    timeout: 30000
    retry-attempts: 3

  # 语音配置
  voice:
    recognition:
      language: zh-CN
      timeout: 5000
      phrase-timeout: 300
    synthesis:
      rate: 200
      volume: 0.9

  # 系统配置
  system:
    max-concurrent-tasks: 10
    task-timeout: 60000
    log-retention-days: 30

  # 安全配置
  security:
    jwt:
      secret: ai-manager-secret-key
      expiration: 86400000 # 24小时
    cors:
      allowed-origins: http://localhost:3000,http://localhost:8080
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
